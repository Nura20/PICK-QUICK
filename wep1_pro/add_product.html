<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product Page</title>
    <link rel="stylesheet" href="stylesheet.css"> <!-- Link to the external stylesheet -->
    <style>
        /* Existing embedded styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ccc;
            padding: 10px 20px;
        }

        header .logo img {
            display: inline-block;
            vertical-align: middle;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }

        main {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"],
        input[type="number"],
        textarea,
        select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #ccc;
            padding: 20px;
            text-align: center;
        }

        footer .social-icons img {
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" width="50">
        </div>
        <nav>
            <a href="#">User Page</a>
            <a href="#">Seller Page</a>
            <a href="#">Category Page</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <main>
        <h1>Add New Product</h1>
        <form action="submit_product.php" method="post" enctype="multipart/form-data">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product_name" required>

            <label for="product-photo">Product Photo:</label>
            <input type="file" id="product-photo" name="product_photo" accept="image/*" required>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="product_price" step="0.01" required>

            <label for="product-category">Category:</label>
            <select id="product-category" name="product_category" required>
                <option value="furniture">Furniture</option>
                <option value="beauty">Beauty</option>
                <option value="kid_toys">Kid Toys</option>
            </select>

            <label for="product-quantity">Quantity:</label>
            <input type="number" id="product-quantity" name="product_quantity" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" name="product_description" rows="5" required></textarea>

            <button type="submit">Add Product</button>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="social-icons">
                <img src="facebook-icon.png" alt="Facebook" width="30">
                <img src="twitter-icon.png" alt="Twitter" width="30">
                <img src="instagram-icon.png" alt="Instagram" width="30">
            </div>
            <p>&copy; All rights reserved</p>
        </div>
    </footer>

</body>
</html>
