<!-- Updated JavaScript -->
<script>
   document.addEventListener("DOMContentLoaded", () => {
        displayProducts();

        const form = document.getElementById("product-form");
        if (form) {
            form.addEventListener("submit", addProduct);
        }

        const photoInput = document.getElementById("product-photo");
        const imagePreview = document.getElementById("image-preview");

        if (photoInput && imagePreview) {
            photoInput.addEventListener("change", function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = "block";
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
    });

    function displayProducts() {
        const WomenID = document.getElementById("womenID");
        const MenID = document.getElementById("menID");
        const KidID = document.getElementById("kidID");
        const AccessoriesID = document.getElementById("AccessoriesID");

        if (!WomenID || !MenID || !KidID || !AccessoriesID) {
            console.error("One or more product containers not found in the Seller Dashboard.");
            return;
        }

        WomenID.innerHTML = "<h3>Women's Products</h3>";
        MenID.innerHTML = "<h3>Men's Products</h3>";
        KidID.innerHTML = "<h3>Kids' Products</h3>";
        AccessoriesID.innerHTML = "<h3>Accessories</h3>";
    }

    function addProduct(event) {
        event.preventDefault();
        
        const productName = document.getElementById("product-name").value;
        const productPrice = document.getElementById("product-price").value;
        const productCategory = document.getElementById("product-category").value;
        const productQuantity = document.getElementById("product-quantity").value;
        const productPhoto = document.getElementById("product-photo").files[0];
        const description = document.getElementById("description").value;

        if (!productName || !productPrice || !productCategory || !productQuantity || !productPhoto || !description) {
            alert("Please fill in all fields.");
            return;
        }

        const product = {
            productName,
            productPrice,
            productCategory,
            productQuantity,
            description,
            productPhoto
        };

        console.log("Product Added: ", product);
        alert("Product added successfully!");
        form.reset();
    }
</script>
