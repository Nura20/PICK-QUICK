<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Quick / Add New Product</title>
    <link rel="stylesheet" href="stylesheet.css"> <!-- External stylesheet -->
</head>
<body>

    <header class="header">
        <div class="header-container">
            <a href="#" class="logo-link">
                <img src="logo.jpg" alt="logo" class="logo-image">
            </a>
            <h1 class="website-name">Pick Quick</h1>
            <nav class="nav">
                <a href="#" class="nav-link">Home</a>
                <span class="nav-separator">|</span>
                <a href="#" class="nav-link">Seller page</a>
                <span class="nav-separator">|</span>
                <a href="#" class="nav-link">User page</a>
                <span class="nav-separator">|</span>
                <a href="#" class="nav-link">Women's page</a>
                <span class="nav-separator">|</span>
                <a href="#" class="nav-link">Men's page</a>
                <span class="nav-separator">|</span>
                <a href="#" class="nav-link">Kid's page</a>
                <span class="nav-separator">|</span>
                <a href="#" class="nav-link">Accessories's page</a>
                <span class="nav-separator">|</span>
                <a href="#" class="nav-link">Cart</a>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="main-title">Add New Product</h1>
        <form action="" method="post" class="product-form">
            <label for="product-name" class="form-label">Product Name:</label>
            <input type="text" id="product-name" name="product_name" class="form-input" required>

            <label for="product-photo" class="form-label">Product Photo:</label>
            <input type="file" id="product-photo" name="product_photo" accept="image/*" class="form-input" required>

            <label for="product-price" class="form-label">Price:</label>
            <input type="text" id="product-price" name="product_price" class="form-input" required>

            <label for="product-category" class="form-label">Category:</label>
            <select id="product-category" name="product_category" class="form-input" required>
                <option value="womens">Women's</option>
                <option value="mens">Men's</option>
                <option value="kids">Kid's</option>
                <option value="accessories">Accessories</option>
            </select>

            <label for="product-quantity" class="form-label">Quantity:</label>
            <input type="text" id="product-quantity" name="product_quantity" class="form-input" required>

            <label for="product-description" class="form-label">Description:</label>
            <textarea id="product-description" name="product_description" class="form-input" rows="5" required></textarea>

            <!-- Add Button -->
            <button type="submit" class="submit-button">Add Product</button>
        </form>
    </main>

    <footer class="site-footer">
        <div class="footer-title">Contact</div>
        <div class="footer-content">
            <div class="contact-info">
                <a href="#" class="contact-item">
                    <img src="phone.png" alt="Phone" class="icon">
                    <span>+966 xx xxx xxxx</span>
                </a>
                <a href="#" class="contact-item">
                    <img src="emmail.JPG" alt="Email" class="icon">
                    <span>pick-quick@shopping.com</span>
                </a>
            </div>
            <div class="social-media">
                <a href="https://www.facebook.com/" class="social-icon">
                    <img src="facebook.jpg" alt="Facebook">
                </a>
                <a href="https://twitter.com/?lang=en" class="social-icon">
                    <img src="x.jpg" alt="Twitter">
                </a>
                <a href="https://www.instagram.com/" class="social-icon">
                    <img src="instgram.jpg" alt="Instagram">
                </a>
            </div>
            <div class="footer-text">
                <p>Â© All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>
</html>
