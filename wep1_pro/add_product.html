        /* Embedded styles specific to this page */

        main {

        .nav-separator {

        }

        /* Footer Styles */
        .site-footer {
            background-color: #fff3e0; /* Match the evaluation page footer background */
            color: black; /* Change to black for better readability */
            padding: 20px; /* Add some padding */
        }

        .footer-title {
            font-weight: bold; /* Make title bold */
            font-size: 18px; /* Increase font size */
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
        }

        .social-media {
            display: flex;
            gap: 10px; /* Add space between social icons */
        }

        .footer-text {
            text-align: right;
            color: #000000;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<header class="header">
    <div class="header-container">
        <a href="#" class="logo-link">
            <img src="logo.jpg" alt="logo" class="logo-image">
        </a>
        <h1 class="website-name">Pick Quick</h1>
        <nav class="nav">
            <a href="homepage.html" class="nav-link">Home</a>
            <span class="nav-separator">|</span>
            <a href="dashboardsaller.html" class="nav-link">Seller page</a>
            <span class="nav-separator">|</span>
            <a href="Userpage.html" class="nav-link">User page</a>
            <span class="nav-separator">|</span>
            <a href="Women.html" class="nav-link">Women's page</a>
            <span class="nav-separator">|</span>
            <a href="Men.html" class="nav-link">Men's page</a>
            <span class="nav-separator">|</span>
            <a href="Kids.html" class="nav-link">Kid's page</a>

            <span class="nav-separator">|</span>
            <a href="CARTpage.html" class="nav-link">Cart</a>
        </nav>
    </div>
</header>

<body>
<main>
    <h1>Add New Product</h1>
   <form id="add-product-form">
    <label for="product-name">Product Name:</label>
    <input type="text" id="product-name" required>
    
    <label for="product-category">Category:</label>
    <select id="product-category" required>
        <option value="Women’s Fashion">Women’s Fashion</option>
        <option value="Men’s Fashion">Men’s Fashion</option>
        <option value="Kids’ Fashion">Kids’ Fashion</option>
        <option value="Accessories">Accessories</option>
    </select>
    
    <label for="product-description">Description:</label>
    <textarea id="product-description" required></textarea>
    
    <label for="product-image">Image URL:</label>
    <input type="url" id="product-image" required>
    
    <button type="submit">Add Product</button>
</form>
</main>

<footer class="site-footer">
    <div class="footer-title">Contact</div>
    <div class="footer-content">
        <div class="contact-info">
            <a href="#" class="contact-item">
                <img src="phone.png" alt=" " class="icon">
                <span>+966 xx xxx xxxx</span>
            </a>
            <a href="#" class="contact-item">
                <img src="emmail.JPG" alt=" " class="icon">
                <span>pick-quick@shopping.com</span>
            </a>
        </div>

        <div class="social-media">
            <a href="https://www.facebook.com/" class="social-icon">
                <img src="facebook.jpg" alt=" ">
            </a>
            <a href="https://twitter.com/?lang=en" class="social-icon">
                <img src="x.jpg" alt=" ">
            </a>
            <a href="https://www.instagram.com/" class="social-icon">
                <img src="instgram.jpg" alt=" ">
            </a>
        </div>

        <div class="footer-text">
            <p>© All rights reserved.</p>
        </div>
    </div>
</footer>

<script>
   
  document.addEventListener("DOMContentLoaded", () => {
    const addProductForm = document.querySelector("#add-product-form");

    addProductForm.addEventListener("submit", (event) => {
        event.preventDefault();

        // Retrieve product details from form fields
        const name = document.querySelector("#product-name").value;
        const category = document.querySelector("#product-category").value;
        const description = document.querySelector("#product-description").value;
        const image = document.querySelector("#product-image").value;

        // Create a product object
        const newProduct = { name, category, description, image };

        // Retrieve existing products from localStorage
        const products = JSON.parse(localStorage.getItem("sellerProducts")) || {};

        // Add the new product to the relevant category
        if (!products[category]) {
            products[category] = [];
        }
        products[category].push(newProduct);

        // Save updated products to localStorage
        localStorage.setItem("sellerProducts", JSON.stringify(products));

        // Clear the form
        addProductForm.reset();

        // Redirect to the dashboard or notify user
        alert("Product added successfully!");
        window.location.href = "dashboardsaller.html"; // Redirect to dashboard
    });
});

</script>
</body>
