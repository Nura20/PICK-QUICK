<body>

    <header class="header">
        <div class="header-container">
            <a href="#" class="logo-link">
                <img src="logo.jpg" alt="logo" class="logo-image">

            </nav>
        </div>
    </header>

    <main>
        <h1>Add New Product</h1>
        <form action="submit_product.php" method="post" enctype="multipart/form-data">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product_name" required>

            <label for="product-photo">Product Photo:</label>
            <input type="file" id="product-photo" name="product_photo" accept="image/*" required>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="product_price" step="0.01" required>

            <label for="product-category">Category:</label>
            <select id="product-category" name="product_category" required>
                <option value="furniture">Furniture</option>
                <option value="beauty">Beauty</option>
                <option value="kid_toys">Kid Toys</option>
            </select>

            <label for="product-quantity">Quantity:</label>
            <input type="number" id="product-quantity" name="product_quantity" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" name="product_description" rows="5" required></textarea>

            <button type="submit">Add Product</button>
            
            <!-- Cancel Button -->
            <button type="button" onclick="window.location.href='homepage.html'" style="margin-top: 10px; background-color: #f44336; color: white;">Cancel</button>
        </form>
    </main>
