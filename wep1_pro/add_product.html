<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="stylesheet.css"> <!-- Link to the stylesheet -->
</head>
<body>

    <header class="header"> <!-- Added class for styling -->
        <div class="header-container">
            <a href="#" class="logo-link">
                <img src="logo.png" alt="Logo" class="logo-image">
            </a>
            <div class="website-name">Your Website Name</div>
            <nav class="nav">
                <a href="#" class="nav-link">User Page</a>
                <a href="#" class="nav-link">Seller Page</a>
                <a href="#" class="nav-link">Category Page</a>
                <a href="#" class="nav-link">Cart</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Add New Product</h1>
        <form action="submit_product.php" method="post" enctype="multipart/form-data">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product_name" required>

            <label for="product-photo">Product Photo:</label>
            <input type="file" id="product-photo" name="product_photo" accept="image/*" required>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="product_price" step="0.01" required>

            <label for="product-category">Category:</label>
            <select id="product-category" name="product_category" required>
                <option value="furniture">Furniture</option>
                <option value="beauty">Beauty</option>
                <option value="kid_toys">Kid Toys</option>
            </select>

            <label for="product-quantity">Quantity:</label>
            <input type="number" id="product-quantity" name="product_quantity" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" name="product_description" rows="5" required></textarea>

            <button type="submit">Add Product</button>
        </form>
    </main>

    <footer class="site-footer"> <!-- Updated footer class -->
        <div class="footer-title">Stay Connected</div>
        <div class="footer-content">
            <div class="social-media">
                <img src="facebook-icon.png" alt="Facebook" class="social-icon">
                <img src="twitter-icon.png" alt="Twitter" class="social-icon">
                <img src="instagram-icon.png" alt="Instagram" class="social-icon">
            </div>
            <div class="footer-text">
                &copy; All rights reserved
            </div>
        </div>
    </footer>

</body>
</html>
