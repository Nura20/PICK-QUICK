<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>My Orders</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        h1 {
            text-align: center;
        }
    
        .GallIT {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            margin-top: 80px;
            margin-bottom: 80px;
        }
    
        .Gorder {
            border-bottom: 1px solid #ccc; 
            padding: 20px; 
            width: 80%; 
            text-align: left; 
            margin-bottom: 20px; 
        }
    
        .Gorder-details {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 5px; 
        }
    
        .Gorder-total {
            text-align: right;
            font-size: 15px;
            margin-top: 5px; /* Space above the total */
        }
    </style>
</head>
