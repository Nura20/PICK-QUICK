<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Quick / Product Evaluation</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        /* Main Styles */
        main {
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .order-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dropdown select {
            padding: 5px;
        }

        .button {
            background-color: #5fa968;
            margin-top: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            width: 150px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="header-container">
        <a href="#" class="logo-link">
            <img src="logo.jpg" alt="logo" class="logo-image">
        </a>
        <h1 class="website-name">Pick Quick</h1>
        <nav class="nav">
            <a href="homepage.html" class="nav-link">Home</a>
            <span class="nav-separator">|</span>
            <a href="dashboardseller.html" class="nav-link">Seller page</a>
        </nav>
    </div>
</header>
<main>
    <section class="product-evaluation">
        <h2>Product Evaluation</h2>
        <div class="order-info">
            <p>Order #1234</p>
            <p>Price: $45.23</p>
            <div class="dropdown">
                <label for="order-select">Select Order:</label>
                <select id="order-select">
                    <option value="">Select an order</option>
                    <option value="#1234">#1234</option>
                    <option value="#5678">#5678</option>
                </select>
            </div>
        </div>
        <div class="rating">
            <label for="rating-select">Rate the product:</label>
            <select id="rating-select">
                <option value="">Select a rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </div>
        <button class="button" id="submit-btn">Submit</button>
    </section>
</main>
<footer class="site-footer">
    <div class="footer-title">Contact</div>
    <div class="footer-content">
        <div class="contact-info">
            <p>+966 xx xxx xxxx</p>
            <p>pick-quick@shopping.com</p>
        </div>
        <div class="footer-text">
            <p>Â© All rights reserved.</p>
        </div>
    </div>
</footer>
<script>
    document.getElementById('submit-btn').addEventListener('click', function () {
        // Get values from the dropdowns
        const orderSelect = document.getElementById('order-select').value;
        const ratingSelect = document.getElementById('rating-select').value;

        // Validation for dropdowns
        if (!orderSelect) {
            alert("Please select an order!");
            return;
        }
        if (!ratingSelect) {
            alert("Please select a rating!");
            return;
        }

        // Display thank-you message
        alert(`Thank you for your feedback!\nYour rating for product ${orderSelect} is ${ratingSelect} Stars.`);

        // Redirect to the home page
        window.location.href = "homepage.html";
    });
</script>
</body>
</html>
