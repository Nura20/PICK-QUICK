<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Quick / Product Evaluation</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        /* Main Styles */
        main {
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-evaluation h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .order-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dropdown select {
            padding: 5px;
        }

        .product-review {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            background-color: rgb(235, 228, 214);
        }

        .product {
            display: flex;
        }

        .product img {
            width: 200px;
            height: 200px;
            margin: 0.2em;
        }

        .product-details h3 {
            font-size: 20px;
            margin-top: 0.5em;
        }

        .stars {
            color: gold;
        }

        .evalText {
            height: 20px;
            width: 400px;
            border-style: inset;
            margin: 2px 0;
        }

        .button {
            background-color: #5fa968;
            margin-top: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            width: 150px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<main>
    <section class="product-evaluation">
        <h2>Product Evaluation</h2>
        <div class="order-info">
            <p id="order-number">Order #1234</p>
            <p>Price: 45.23$</p>
            <div class="dropdown">
                <select id="orderSelect">
                    <option value="">Select order</option>
                    <option value="1234">#1234</option>
                    <option value="5678">#5678</option>
                </select>
            </div>
        </div>

        <!-- First Product Review -->
        <form id="productReview1" class="product-review">
            <div class="product">
                <img src="kids.JPG" alt="kids-clothes">
                <div class="product-details">
                    <h3>Kids Pajama</h3>
                    <p>Lightweight Sunscreen Lotion - Hydrating and Refreshing Sun Protection</p>
                    <div id="stars1" class="stars">★★★★★</div>
                </div>
            </div>
            <input type="number" id="rating1" min="1" max="5" placeholder="Rate from 1 to 5 stars" required>
        </form>

        <!-- Second Product Review -->
        <form id="productReview2" class="product-review">
            <div class="product">
                <img src="acc.JPG" alt="glasses">
                <div class="product-details">
                    <h3>Glasses</h3>
                    <p>HUION H610 PRO V2 USB Pad Art Digital Handwriting Drawing Kit</p>
                    <div id="stars2" class="stars">★★★★★</div>
                </div>
            </div>
            <input type="number" id="rating2" min="1" max="5" placeholder="Rate from 1 to 5 stars" required>
        </form>

        <button id="submitReview" class="button">Submit Review</button>
    </section>
</main>

<script>
document.getElementById('submitReview').addEventListener('click', function(e) {
    e.preventDefault(); // Prevent form submission
    
    // Get selected order number and ratings
    const orderNumber = document.getElementById('orderSelect').value;
    const rating1 = document.getElementById('rating1').value;
    const rating2 = document.getElementById('rating2').value;

    // Check if order is selected and both ratings are provided
    if (!orderNumber) {
        alert('Please select an order.');
        return;
    }
    
    if (!rating1 || !rating2) {
        alert('Please provide ratings for both products.');
        return;
    }

    // Display thank you message with ratings and product number
    alert(`Thank you for your feedback! \nYour rating for product #${orderNumber} is ${rating1} stars\nYour rating for product #${orderNumber === '1234' ? '5678' : '1234'} is ${rating2} stars`);

    // Redirect to home page after submission
    window.location.href = "homepage.html"; 
});
</script>

</body>
</html>
