<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Offers</title>
  <style>
    .containerM {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .offers-section {
      border: 1px solid #b0bec5;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #f5f5f5;
    }
    
    h2.heof {
      text-align: center;
      background-color: #3f51b5;
      padding: 10px;
      border-radius: 5px;
      margin: 0;
      color: #ffffff;
    }
    .offers-list {
      list-style-type: none;
      padding: 0;
    }
    .offers-list li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .offer-item {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }
    .offer-image {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      overflow: hidden;
    }
    .offer-image img {
      width: 100%;
      height: auto;
    }
    .offer-label {
      flex-grow: 1;
      color: #37474f;
    }
    .checkbox {
      margin-left: 10px;
    }
    .delete-button {
      background-color: #9e9e9e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 12px;
      margin-top: 10px;
      display: block;
      width: 100px;
      margin-left: auto;
      margin-right: auto;
    }
    .delete-button:hover{
      background-color: red;
    }
    .add-button:hover {
      background-color: green;
    }
    .add-offer-section {
      border: 1px solid #b0bec5;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .add-offer-section h2 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #616161;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #bdbdbd;
      border-radius: 4px;
    }
    .form-group button {
      background-color: #9e9e9e;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    .image-preview-box {
      width: 100%;
      max-width: 400px;
      height: 250px;
      border: 2px dashed #bdbdbd;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      background-color: #fafafa;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 15px;
    }
    .input-group {
      display: flex;
      width: 100%;
      margin-bottom: 15px;
    }
    .browse-input {
      border: 1px solid #bdbdbd;
      border-radius: 4px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      flex: 1;
    }
  </style>
</head>


<body>
  <div class="containerM">
    <div class="offers-section">
      <h2 class="heof">OFFERS</h2>
      <ul class="offers-list">
        <li>
          <div class="offer-item">
            <div class="offer-image">
              <img src="offer1.jpg" alt="Huge discount">
            </div>
            <label class="offer-label" for="offer1">Huge discount on the women's clothes70% for just a week!</label>
            <input type="checkbox" class="checkbox" id="offer1" aria-label="20% Off Vitamins">
          </div>
        </li>
        <li>
          <div class="offer-item">
            <div class="offer-image">
              <img src="offer2.jpg" alt="30% sales for 2days!">
            </div>
            <label class="offer-label" for="offer2">Buy one and get one free for both women's and men's Clothes</label>
            <input type="checkbox" class="checkbox" id="offer2" aria-label="Buy 1 Choco CRISPIES, Get 1 Free">
          </div>
        </li>
        <li>
          <div class="offer-item">
            <div class="offer-image">
              <img src="offer3jpg" alt="">
            </div>
            <label class="offer-label" for="offer3">30% discount just for 2 days for all the category!</label>
            <input type="checkbox" class="checkbox" id="offer3" aria-label="10% Off Apple Watch">
          </div>
        </li>
        <li>
          <div class="offer-item">
            <div class="offer-image">
              <img src="kids1.jpg" alt="30% sales for kids">
            </div>
            <label class="offer-label" for="offer4">Buy one and get one free for both women's and men's Clothes</label>
            <input type="checkbox" class="checkbox" id="offer4" aria-label="Buy 2 Vitamins, Get 1 Free">
          </div>
        </li>
        
       
      </ul>
      <button class="delete-button" type="button">DELETE</button>
    </div>

    <div class="add-offer-section">
      <h2 class="heof">ADD NEW OFFER</h2>
      <form>
        <div class="form-group">
          <label for="offerName">Offer Name</label>
          <input type="text" id="offerName" name="offerName">
        </div>
        <div class="form-group">
          <label for="offerDescription">Offer Description</label>
          <textarea id="offerDescription" name="offerDescription"></textarea>
        </div>
        <div class="form-group">
          <label for="offerPhoto">Offer Photo</label>
          <div class="input-group">
            <input type="file" id="offerPhoto" class="browse-input" accept="image/*">
          </div>
          <div class="image-preview-box">
            <img id="imagePreview" src="" alt="Image Preview" style="display: none;">
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="add-button">Add</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
