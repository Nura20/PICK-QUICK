      display: flex;

<body>

  <div class="containerM">
    <div class="offers-section">
      <h2 class="heof">OFFERS</h2>
      <ul class="offers-list" id="offersList">
        <!-- Dynamic offers will be populated here -->
        <li>
          <div class="offer-item">
            <div class="offer-image">
              <img src="offer1.jpg" alt="Huge discount">
            </div>
            <label class="offer-label" for="offer1">Huge discount on the women's clothes 70% for just a week!</label>
            <input type="checkbox" class="checkbox" id="offer1" data-id="1">
          </div>
        </li>
        <li>
          <div class="offer-item">
            <div class="offer-image">
              <img src="offer2.jpg" alt="30% sales for 2days!">
            </div>
            <label class="offer-label" for="offer2">Buy one and get one free for both women's and men's Clothes</label>
            <input type="checkbox" class="checkbox" id="offer2" data-id="2">
          </div>
        </li>
        <li>
          <div class="offer-item">
            <div class="offer-image">
              <img src="offer3.jpg" alt="">
            </div>
            <label class="offer-label" for="offer3">30% discount just for 2 days for all the category!</label>
            <input type="checkbox" class="checkbox" id="offer3" data-id="3">
          </div>
        </li>
        <li>
          <div class="offer-item">
            <div class="offer-image">
              <img src="kids1.jpg" alt="30% sales for kids">
            </div>
            <label class="offer-label" for="offer4">Buy one and get one free for both women's and men's Clothes</label>
            <input type="checkbox" class="checkbox" id="offer4" data-id="4">
          </div>
        </li>
      </ul>
      <button class="delete-button" type="button" onclick="deleteSelectedOffers()">DELETE</button>
    </div>

    <div class="add-offer-section">
      <h2 class="heof">ADD NEW OFFER</h2>
      <form id="addOfferForm">
        <div class="form-group">
          <label for="offerName">Offer Name</label>
          <input type="text" id="offerName" name="offerName" required>
        </div>
        <div class="form-group">
          <label for="offerDescription">Offer Description</label>
          <textarea id="offerDescription" name="offerDescription" required></textarea>
        </div>
        <div class="form-group">
          <label for="offerPhoto">Offer Photo</label>
          <div class="input-group">
            <input type="file" id="offerPhoto" class="browse-input" accept="image/*">
          </div>
          <div class="image-preview-box">
            <img id="imagePreview" src="" alt="Image Preview" style="display: none;">
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="add-button">Add</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const offers = [
      { id: 1, name: "Huge discount on the women's clothes 70% for just a week!", description: "Huge discount on the women's clothes for a limited time", image: "offer1.jpg" },
      { id: 2, name: "Buy one and get one free for both women's and men's Clothes", description: "Buy one and get one free offer for women's and men's clothes", image: "offer2.jpg" },
      { id: 3, name: "30% discount just for 2 days for all the category!", description: "Huge discount on all categories for 2 days", image: "offer3.jpg" },
      { id: 4, name: "Buy one and get one free for both women's and men's Clothes", description: "Another great offer for women's and men's clothes", image: "kids1.jpg" }
    ];

    function displayOffers() {
      const offersList = document.getElementById("offersList");
      offersList.innerHTML = ''; // Clear current offers
      offers.forEach(offer => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <div class="offer-item">
            <div class="offer-image">
              <img src="${offer.image}" alt="${offer.name}">
            </div>
            <label class="offer-label" for="offer${offer.id}">${offer.name}</label>
            <input type="checkbox" class="checkbox" id="offer${offer.id}" data-id="${offer.id}">
          </div>
        `;
        offersList.appendChild(listItem);
      });
    }

    function deleteSelectedOffers() {
      const selectedOffers = [];
      const checkboxes = document.querySelectorAll('.checkbox:checked');
      
      if (checkboxes.length === 0) {
        alert("Please select at least one offer");
        return;
      }
      
      checkboxes.forEach(checkbox => {
        const offerId = checkbox.getAttribute('data-id');
        selectedOffers.push(parseInt(offerId));
      });

      const confirmDelete = confirm("Are you sure you want to delete the selected offers?");
      if (confirmDelete) {
        // Filter out the deleted offers
        offers = offers.filter(offer => !selectedOffers.includes(offer.id));
        displayOffers();
      }
    }

    document.getElementById("addOfferForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const offerName = document.getElementById("offerName").value;
      const offerDescription = document.getElementById("offerDescription").value;
      
      if (!offerName || !offerDescription) {
        alert("Please fill in all the fields.");
        return;
      }

      const newOffer = {
        id: offers.length + 1,
        name: offerName,
        description: offerDescription,
        image: document.getElementById("offerPhoto").files[0]?.name || "default.jpg"
      };

      offers.push(newOffer);
      displayOffers();
      document.getElementById("addOfferForm").reset();
    });

    displayOffers();
  </script>
