<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
</head>
<body>

    <!-- Form to add products -->
    <form id="product-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" required>

        <label for="product-price">Product Price:</label>
        <input type="text" id="product-price" name="product-price" required>

        <label for="product-category">Category:</label>
        <select id="product-category" name="product-category" required>
            <option value="Women">Women</option>
            <option value="Men">Men</option>
            <option value="Kids">Kids</option>
            <option value="Accessories">Accessories</option>
        </select>

        <label for="product-quantity">Quantity:</label>
        <input type="number" id="product-quantity" name="product-quantity" required>

        <label for="product-photo">Product Photo:</label>
        <input type="file" id="product-photo" name="product-photo" accept="image/*" required>

        <img id="image-preview" style="display:none;" alt="Image preview" width="100" height="100">

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <button type="submit">Add Product</button>
    </form>

    <!-- Product categories containers -->
    <div id="womenID">
        <h2>Women Products</h2>
        <!-- Women products will be displayed here -->
    </div>

    <div id="menID">
        <h2>Men Products</h2>
        <!-- Men products will be displayed here -->
    </div>

    <div id="kidID">
        <h2>Kids Products</h2>
        <!-- Kids products will be displayed here -->
    </div>

    <div id="accessoriesID">
        <h2>Accessories</h2>
        <!-- Accessories products will be displayed here -->
    </div>

    <script src="sellerdashboard.js"></script>
</body>
</html>
