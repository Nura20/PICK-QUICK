<header class="header">
    <h1>Seller Dashboard</h1>
</header>

<main>
    <h1>Manage Your Products</h1>

    <button class="add-product-button" onclick="window.location.href = 'addProduct.html';">Add New Product</button>

    <div class="product-list" id="product-list">
        <h3>Your Products:</h3>
        <!-- Products will be displayed here -->
    </div>
</main>

<script>
    // Load products from localStorage and display them
    document.addEventListener("DOMContentLoaded", function () {
        const productList = document.getElementById("product-list");

        // Get the products stored in localStorage (or empty array if none exist)
        let products = JSON.parse(localStorage.getItem("products")) || [];

        if (products.length === 0) {
            productList.innerHTML = "<p>You haven't added any products yet. Click 'Add New Product' to add one!</p>";
        } else {
            products.forEach(function(product) {
                const productItem = document.createElement("div");
                productItem.classList.add("product-item");

                productItem.innerHTML = `
                    <img src="${product.photo}" alt="${product.name}">
                    <div class="details">
                        <p><strong>${product.name}</strong></p>
                        <p>Category: ${product.category}</p>
                        <p>Price: $${product.price}</p>
                        <p>Quantity: ${product.quantity}</p>
                        <p>${product.description}</p>
                    </div>
                    <button onclick="deleteProduct('${product.name}')">Delete</button>
                `;

                productList.appendChild(productItem);
            });
        }
    });

    // Delete a product from localStorage and the page
    function deleteProduct(productName) {
        let products = JSON.parse(localStorage.getItem("products")) || [];
        products = products.filter(product => product.name !== productName);

        localStorage.setItem("products", JSON.stringify(products));

        // Reload the product list after deletion
        location.reload();
    }
</script>

</body>
