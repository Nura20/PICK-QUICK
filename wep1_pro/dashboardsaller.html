<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Quick / Seller Dashboard</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        main {
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 30%;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-price, .product-quantity, .product-category {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .no-products {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <main>
        <h1>Seller Dashboard</h1>
        <div id="product-list-container" class="product-list">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const productListContainer = document.getElementById("product-list-container");

            // Retrieve products from localStorage
            const products = JSON.parse(localStorage.getItem("products")) || [];

            if (products.length === 0) {
                // Display a message if no products are found
                productListContainer.innerHTML = '<p class="no-products">No products available. Please add products first.</p>';
            } else {
                // Loop through the products and display them
                products.forEach(product => {
                    
                    const productItem = document.createElement("div");
                    productItem.classList.add("product-item");

                    // Add product details
                    productItem.innerHTML = `
                        <img src="${product.photo || 'placeholder.jpg'}" alt="${product.name}">
                        <p class="product-name">${product.name}</p>
                        <p class="product-price">Price: $${product.price.toFixed(2)}</p>
                        <p class="product-quantity">Quantity: ${product.quantity}</p>
                        <p class="product-category">Category: ${product.category}</p>
                        <p class="product-description">${product.description}</p>
                    `;

                    productListContainer.appendChild(productItem);
                });
            }
        });
    </script>
</body>
</html>
