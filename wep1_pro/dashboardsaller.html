<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
        }
        .dashboard {
            background-color: #edd5ad;
            text-align: center;
            padding: 10px;
            margin-top: 2px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: rgb(12, 1, 1);
            margin: 0;
        }
        .dashboard button {
            margin: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid black;
            background-color: white;
        }
        .category {
            margin: 20px 0;
            overflow-x: auto; /* Enables horizontal scrollbar */
            display: flex;
        }
        .category-title {
            font-weight: bold;
            font-size: 24px;
            text-align: center;
            color: #333;
            margin: 20px 0;
        }
        .product {
            flex: 0 0 auto;
            width: 200px;
            margin-right: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .name {
            font-weight: bold;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .pagination-container {
            text-align: center;
            margin: 10px 0;
        }
        .pagination .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            border-radius: 50%;
            display: inline-block;
            border: 2px solid #000;
        }
        .pagination .dot.active {
            background-color: #000;
        }
        .pagination .dot:not(.active) {
            background-color: transparent;
        }
    </style>
</head>
<body>

    <!-- Form to add products -->
    <form id="product-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" required>

        <label for="product-price">Product Price:</label>
        <input type="text" id="product-price" name="product-price" required>

        <label for="product-category">Category:</label>
        <select id="product-category" name="product-category" required>
            <option value="Women">Women</option>
            <option value="Men">Men</option>
            <option value="Kids">Kids</option>
            <option value="Accessories">Accessories</option>
        </select>

        <label for="product-quantity">Quantity:</label>
        <input type="number" id="product-quantity" name="product-quantity" required>

        <label for="product-photo">Product Photo:</label>
        <input type="file" id="product-photo" name="product-photo" accept="image/*" required>

        <img id="image-preview" style="display:none;" alt="Image preview" width="100" height="100">

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <button type="submit">Add Product</button>
    </form>

    <!-- Product categories containers -->
    <div id="womenID">
        <h2>Women Products</h2>
        <!-- Women products will be displayed here -->
    </div>

    <div id="menID">
        <h2>Men Products</h2>
        <!-- Men products will be displayed here -->
    </div>

    <div id="kidID">
        <h2>Kids Products</h2>
        <!-- Kids products will be displayed here -->
    </div>

    <div id="accessoriesID">
        <h2>Accessories</h2>
        <!-- Accessories products will be displayed here -->
    </div>

    <script src="sellerdashboard.js"></script>
</body>
</html>
