	<script>
	
function displayProducts() {
    const womenContainer = document.getElementById("women-products"); 
    const menContainer = document.getElementById("men-products"); 
    const kidsContainer = document.getElementById("kids-products");  
    const accessoriesContainer = document.getElementById("accessories-products"); 
    if (!womenContainer ||!womenContainer || !kidsContainer ||  !accessoriesContainer) {
        console.error("One or more product containers not found.");
        return;
    }

    womenContainer.innerHTML = ""; 
    menContainer.innerHTML = ""; 
    kidsContainer.innerHTML = ""; 
    accessoriesContainer.innerHTML = ""; 

    const products = JSON.parse(localStorage.getItem("products")) || [];
	console.log(products);
    products.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.classList.add("category");

        productDiv.innerHTML = "<div class='product'><img src='"+product.photo+"' alt='Image'>  <h3>"+product.name+"</h3>  <p>"+product.description+"</p></div> ";
 
        if (product.category === "men") {
            menContainer.appendChild(productDiv);
        } else if (product.category === "women") {
            womenContainer.appendChild(productDiv);
        } else if (product.category === "kids") {
            kidsContainer.appendChild(productDiv);
        }else if (product.category === "accessories") {
            accessoriesContainer.appendChild(productDiv);
        }
    });
}
	</script>
