<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dashboard">
        <h1>Seller Dashboard</h1>
        <h2>Groceries</h2>
        <div id="groceries-products"></div>
        <h2>Health</h2>
        <div id="health-products"></div>
        <h2>Electronics</h2>
        <div id="electronics-products"></div>
    </div>

    <h1>Add a New Product</h1>
    <form id="product-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" required>
        <label for="product-price">Price:</label>
        <input type="text" id="product-price" required>
        <label for="product-category">Category:</label>
        <select id="product-category" required>
            <option value="">Select a category</option>
            <option value="Groceries">Groceries</option>
            <option value="Health">Health</option>
            <option value="Electronics">Electronics</option>
        </select>
        <label for="product-quantity">Quantity:</label>
        <input type="number" id="product-quantity" required>
        <label for="product-photo">Photo:</label>
        <input type="file" id="product-photo" accept="image/*" required>
        <img id="image-preview" style="display: none;" alt="Product Preview">
        <label for="description">Description:</label>
        <textarea id="description" required></textarea>
        <button type="submit">Add Product</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
