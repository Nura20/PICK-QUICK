<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
    /* General styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

/* Form Styling */
form {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: space-between;
    margin-bottom: 40px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

input, select, textarea {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
}

input[type="file"] {
    padding: 0;
}

#image-preview {
    margin-top: 10px;
    display: none;
    max-width: 150px;
    max-height: 150px;
    object-fit: contain;
    border: 1px solid #ddd;
    padding: 5px;
}

/* Product Category Containers */
#womenID, #menID, #kidID, #AccessoriesID {
    margin-top: 20px;
}

.product {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 15px;
    margin: 10px 0;
    display: flex;
    align-items: center;
}

.product img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    margin-right: 20px;
}

.product .name {
    font-size: 18px;
    font-weight: bold;
    color: #333;
}

.product p {
    font-size: 14px;
    color: #666;
}

/* Alert Styling */
.alert {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    margin-top: 20px;
    border-radius: 4px;
    text-align: center;
}

.alert.error {
    background-color: #f44336;
}

/* Responsive Design */
@media (max-width: 768px) {
    form {
        flex-direction: column;
    }

    .product {
        flex-direction: column;
        align-items: flex-start;
    }

    .product img {
        margin-bottom: 10px;
    }
}

    </style>
</head>
<body>

    <!-- Form to add products -->
    <form id="product-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" required>

        <label for="product-price">Product Price:</label>
        <input type="text" id="product-price" name="product-price" required>

        <label for="product-category">Category:</label>
        <select id="product-category" name="product-category" required>
            <option value="Women">Women</option>
            <option value="Men">Men</option>
            <option value="Kids">Kids</option>
            <option value="Accessories">Accessories</option>
        </select>

        <label for="product-quantity">Quantity:</label>
        <input type="number" id="product-quantity" name="product-quantity" required>

        <label for="product-photo">Product Photo:</label>
        <input type="file" id="product-photo" name="product-photo" accept="image/*" required>

        <img id="image-preview" style="display:none;" alt="Image preview" width="100" height="100">

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <button type="submit">Add Product</button>
    </form>

    <!-- Product categories containers -->
    <div id="womenID">
        <h2>Women Products</h2>
        <!-- Women products will be displayed here -->
    </div>

    <div id="menID">
        <h2>Men Products</h2>
        <!-- Men products will be displayed here -->
    </div>

    <div id="kidID">
        <h2>Kids Products</h2>
        <!-- Kids products will be displayed here -->
    </div>

    <div id="accessoriesID">
        <h2>Accessories</h2>
        <!-- Accessories products will be displayed here -->
    </div>

    <script src="sellerdashboard.js"></script>
</body>
</html>
