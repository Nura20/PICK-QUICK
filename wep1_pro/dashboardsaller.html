        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 10px;
                padding: 0;
            }
            .dashboard {
                background-color: #edd5ad;
                text-align: center;
                padding: 10px;
                margin-top: 2px;
            }
            h1 {
                text-align: center;
                font-size: 24px;
                font-weight: bold;
                color: rgb(12, 1, 1);
                margin: 0;
            }
            .dashboard button {
                margin: 10px;
                padding: 8px 16px;
                font-size: 14px;
                cursor: pointer;
                border: 1px solid black;
                background-color: white;
            }
            .category {
                margin: 20px 0;
                overflow-x: auto; /* Enables horizontal scrollbar */
                display: flex;
            }
            .category-title {
                font-weight: bold;
                font-size: 24px;
                text-align: center;
                color: #333;
                margin: 20px 0;
            }
            .product {
                flex: 0 0 auto;
                width: 200px;
                margin-right: 20px;
                border: 1px solid #ccc;
                padding: 10px;
                text-align: center;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            }
            .name {
                font-weight: bold;
            }
            .product img {
                width: 100%;
                height: auto;
            }
            .pagination-container {
                text-align: center;
                margin: 10px 0;
            }
            .pagination .dot {
                height: 10px;
                width: 10px;
                margin: 0 5px;
                border-radius: 50%;
                display: inline-block;
                border: 2px solid #000;
            }
            .pagination .dot.active {
                background-color: #000;
            }
            .pagination .dot:not(.active) {
                background-color: transparent;
            }
        </style>
</head>
