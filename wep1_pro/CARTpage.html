    <style>
     
        
        #Cart-page {
    text-align: center;
  }

  
  #Cart-page body  {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
  }
  #Cart-page main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
  
  }
  
  #Cart-page main h2{
      font-size: 24px;
      color: #333;
      text-align: left;
      margin-bottom: 20px;
  }
  
 
  #Cart-page #empty-cart {
    background-color: #a4a4a4;
        color: white;
        border: #b9b9b9;
        border-style:none;
        text-align: right;
        padding: 8px 22px;
        cursor: pointer;
        font-size: 16px;
        float: right;
        border-radius: 6px;
    }
    
    #Cart-page #empty-cart:hover {
      background-color: #7b7b7b;
  }
    
  #Cart-page .cart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
      padding: 70px;
      border-style: ridge;
      box-sizing: content-box;
  }
  
  #Cart-page .product {
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fff;
      display: flex;
      align-items: center;
  }
  
  #Cart-page .product-image img {
      max-width: 100px;
      margin-right: 20px;
  }
  
  #Cart-page .product-info h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
  }
  
  
  #Cart-page .price-quantity {
      display: flex;
      align-items: center;
      margin-top: 10px;
  }
  
  #Cart-page .price-quantity .price {
      font-weight: bold;
      color: #333;
      margin-right: 10px;
  }
  /* Style for images in the product list */
.product img {
    width: 100%; /* Ensures the image fills the product div */
    height: auto;
    max-width: 200px; /* Limit the image width */
}

/* Style for images in the cart */
.cart-product-image {
    width: 100px; /* Set a fixed width for the cart images */
    height: auto;
    max-width: 100%; /* Ensure the image fits within the container */
}
.cart-product-details {
    display: flex;
    align-items: center;
}

.cart-product-image {
    width: 80px; /* Fixed size for cart images */
    height: auto;
    margin-right: 10px; /* Space between image and text */
}


  
  #Cart-page .price-quantity label{
      font-size: 12px;
      width: 80px;
      padding: 10px;
  }
  
  #Cart-page .price-quantity #quantity {
      width: 60px;
      padding: 5px;
      font-size: 16px;
  }
  
  #Cart-page .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      text-align:center ;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 10px;
  }
  
  
  #Cart-page .delete-btn:hover {
      background-color: #c0392b;
  }


  #Cart-page #checkout-btn {
    background-color: #28a745;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
    display: inline-block;
    margin: 20px auto;
    border-top: 1px solid #ddd;
    text-align: center !important;
    height: 50px;
    padding: 8px 22px;
    border-radius: 6px;
    transition: box-shadow .2s ease-in-out;
}
    
#Cart-page #checkout-btn:hover {
    background-color: #218838;
}
